<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="img/favicon.svg" sizes="any" type="image/svg+xml">
  	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
		<!-- <link rel="preconnect" href="//cdn.jsdelivr.net">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"> -->
		<link rel="stylesheet" href="css/style.min.css">
		<title>Unityle home</title>
	</head>
  <body>
    <div class="wrapper wrapper--error">
      <header class="header">
				<div class="header__container">
					<a class="header__logo" href="/">
            <img src="img/logo.svg" alt="Unityle logotype">
					</a>
				</div>
			</header>
      <main class="page">
				<section class="error">
					<div class="error__container">
						<p class="error__tag tag">404 error</p>
						<h1 class="error__title">Oops!</h1>
						<p class="error__text text">The page you are looking for does not exist yet, or we encountered a server error.</p>
						<a class="btn btn-primary" href="./">Go to homepage</a>
					</div>
				</section>
			</main>
      <footer class="footer">
				<div class="footer__container">
					<p class="footer__copy">Unityle Â© 2023. All rights reserved</p>
				</div>
			</footer>
    </div>
    
    
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> -->
		<script src="js/app.min.js"></script>
  </body>
</html>
